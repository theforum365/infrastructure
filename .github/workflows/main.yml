on:
  push:
    branches:
      - main
jobs:
  vpc:
    name: Deploy VPC
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vpc
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          role-to-assume: ContinuousDelivery
          role-external-id: ${{ secrets.EXTERNAL_ID }}
          role-duration-seconds: 900
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@77e8e5bff08d521f1106135f1c4202d0c0d5eec1
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install deps
        run: |
          npm i
      - name: Run Pulumi
        run: |
          ../scripts/run_pulumi.sh up -y -s vpc.prod
        env:
          COMMENT_ON_PR: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
