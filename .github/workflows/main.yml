on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Deploy VPC
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
          role-to-assume: ContinuousDelivery
          role-external-id: ${{ secrets.EXTERNAL_ID }}
          role-duration-seconds: 900
      - name: Install Pulumi CLI
        uses: pulumi/action-install-pulumi-cli@77e8e5bff08d521f1106135f1c4202d0c0d5eec1
      - name: Pulumi login
        run: |
          pulumi login s3://pulumi-state-f365
      - name: Pulumi up
        run: |
          pulumi up --yes -C vpc --expect-no-changes
